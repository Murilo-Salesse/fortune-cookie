<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Sorte</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Dancing+Script&family=Montserrat:wght@600&display=swap" rel="stylesheet">

  <script src="script.js" defer></script>
</head>

<body>
  <main>

    <div class="screenOne">
      <h2>Qual é a sua sorte de hoje?</h2>
      <p>Abra o biscoito e descubra!</p>

      <img id="openBiscoit" src="assets/biscoito-1.png" alt="biscoito fechado">
    </div>

    <div class="screenTwo hide">
      <h2>Aqui está a sua sorte de hoje:</h2>
      <p id="luckyPhrase">Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>

      <img id="brokenBiscoit"  src="assets/biscoito-aberto.png" alt="bicoito aberto">

      <button id="returnBiscoit">Abrir outro biscoito</button>
    </div>

  </main>
</body>

</html>
